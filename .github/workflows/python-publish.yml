name: Trading Sta Pushing

on:  
  schedule:
    # 设置启动时间，为 UTC 时间, UTC23点 对应北京时间早7点
    - cron : '00 23 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:

    runs-on: windows-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
       python -m pip install --upgrade pip
       pip install --upgrade setuptools
       if (Test-Path -Path requirements.txt) { pip install requests schedule yfinance pandas dotenv numpy; }
    - name: Publish package
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        OPEN_ID: ${{ secrets.OPEN_ID }}
        TEMP_ID: ${{ secrets.TEMPL_ID }}
      run: |
        python main.py
